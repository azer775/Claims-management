version: '3.8'

services:
  app:
    image: "azer775/gestionsinistre:1.0.1"
    container_name: app_container
    ports:
      - "8090:8089"
    depends_on:
      - db
    environment:
      SPRING_APPLICATION_JSON: '{
         "spring.datasource.url" : "jdbc:mysql://db:3306/stagedb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
         "spring.datasource.username" : "root",
         "spring.datasource.password" : "root",
         "spring.jpa.show-sql" : "true",
         "spring.jpa.hibernate.ddl-auto" : "update"
      }'
      
  db:
    image: mysql:8.0.3
    container_name: mysql_container
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stagedb
    volumes:
      - db_data:/var/lib/mysql
